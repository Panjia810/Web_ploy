<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Me</title>
    <link rel="stylesheet" href="me.css">
</head>

<body class="me-page">

    <!-- ===== HERO SECTION ===== -->
    <div class="me-hero">

        <!-- ชื่อเล่น -->
        <div class="nickname">
            <h1>Panjia</h1>
            <h2>น.ส.ปัญญาพร เหรียญทอง</h2>
            <h2>Panyaporn Rienthong</h2>
            <h3>อาโลฮาาาา เราชื่อพลอย หรือเรียกว่าพันเจียก็ได้</h3>
            <h4>สามารถทักมาคุยส่วนตัวได้นะ แต่ไม่ตอบ บอกเฉยๆ</h4>
        </div>

        <!-- รูปหน้า -->
        <div class="profile-pic">
            <img src="jia.jpg" alt="my face">
        </div>
    </div>

    <!-- ===== SOCIAL BUTTONS ===== -->
    <div class="social-links">
        <a href="javascript:void(0)" class="social-btn" onclick="openLinePopup()">
            <img src="line.jpg" alt="LINE">
        </a>

        <a href="https://www.facebook.com/share/1HdJmhKEry/" class="social-btn" target="_blank">
            <img src="face.jpg" alt="Facebook">
        </a>

        <a href="https://www.instagram.com/ttunawithmayo/" class="social-btn" target="_blank">
            <img src="ig.jpg" alt="Instagram">
        </a>
    </div>

    <!-- ===== แถบปุ่มล่าง ===== -->
    <div class="button-container">

        <a href="me.html" class="btn-item me-only">
            <img src="per.png" class="me-img" alt="Me">
        </a>

        <a href="movie.html" class="btn-item">
            <div class="circle-btn">
                <img src="movie.jpg">
            </div>
            <div class="btn-text">Movie</div>
        </a>

        <a href="music.html" class="btn-item">
            <div class="circle-btn">
                <img src="fav.music.jpg">
            </div>
            <div class="btn-text">Music</div>
        </a>

        <a href="novel.html" class="btn-item">
            <div class="circle-btn">
                <img src="novel.jpg">
            </div>
            <div class="btn-text">Novel</div>
        </a>

        <a href="anime.html" class="btn-item">
            <div class="circle-btn">
                <img src="anime.jpg">
            </div>
            <div class="btn-text">Anime</div>
        </a>
    </div>

    <!-- ===== LINE POPUP ===== -->
    <div id="linePopup" class="popup-overlay" onclick="closeLinePopup()">
        <div class="popup-box" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="closeLinePopup()">✕</span>
            <h2>แอด LINE</h2>
            <img src="line-qr.jpg">
            <p>สแกน QR Code เพื่อเพิ่มเพื่อน</p>
        </div>
    </div>

    <script>
        function openLinePopup() {
            document.getElementById("linePopup").style.display = "flex";
        }
        function closeLinePopup() {
            document.getElementById("linePopup").style.display = "none";
        }
    </script>

</body>
</html>
