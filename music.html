<script>
function changeMain(id) {
  document.getElementById("mainSpotify").src =
    "https://open.spotify.com/embed/track/" + id;
  window.scrollTo({ top: 0, behavior: "smooth" });
}

function goPage(index) {
  const pages = document.querySelectorAll(".song-page");
  const hearts = document.querySelectorAll(".page-heart");

  pages.forEach(p => p.classList.remove("active"));
  hearts.forEach(h => h.classList.remove("active"));

  pages[index].classList.add("active");
  hearts[index].classList.add("active");
}
